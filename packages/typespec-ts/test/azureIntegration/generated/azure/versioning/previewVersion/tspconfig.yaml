emit:
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{project-root}"
    add-credentials: false
    flavor: azure
    azure-sdk-for-js: false
    is-modular-library: false
    is-typespec-test: true
    package-details:
      name: "@msinternal/preview-version"
