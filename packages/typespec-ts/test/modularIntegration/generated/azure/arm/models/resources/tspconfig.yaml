emit:
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-ts":
    "emitter-output-dir": "{project-root}"
    generateMetadata: true
    generateTest: false
    addCredentials: false
    azureSdkForJs: false
    isTypeSpecTest: true
    generateSample: true
    hierarchyClient: false
    packageDetails:
      name: "@azure/arm-resources"
      description: "Azure Arm Resource Test Service"
      version: "1.0.0"
