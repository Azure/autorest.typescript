emit:
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{project-root}"
    generate-metadata: true
    generate-test: false
    add-credentials: false
    enable-operation-group: true
    is-typespec-test: true
    hierarchy-client: false
    package-details:
      name: "@unbranded/parameterSpread"
