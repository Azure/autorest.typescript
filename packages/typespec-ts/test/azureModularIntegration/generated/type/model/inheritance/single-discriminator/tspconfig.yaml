emit:
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-ts":
    "emitter-output-dir": "{project-root}"
    generate-metadata: true
    generate-test: false
    add-credentials: false
    flavor: azure
    azure-sdk-for-js: false
    is-typespec-test: true
    is-modular-library: true
    package-details:
      name: "@msinternal/model-inheritance-single-discriminator"
      description: "Model Inheritance Test Service"
      version: "1.0.0"
