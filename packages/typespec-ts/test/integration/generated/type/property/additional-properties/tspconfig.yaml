emit:
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-ts":
    "emitter-output-dir": "{project-root}"
    generateMetadata: true
    generateTest: false
    addCredentials: false
    azureSdkForJs: false
    isTypeSpecTest: true
    enableOperationGroup: true
    packageDetails:
      name: "@msinternal/additional-property"
      description: "additional Property Test Service"
      version: "1.0.0"
