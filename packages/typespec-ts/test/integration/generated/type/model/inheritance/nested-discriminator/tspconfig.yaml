emit:
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-ts":
    "emitter-output-dir": "{project-root}"
    generateMetadata: true
    generateTest: false
    addCredentials: false
    flavor: "standard"
    isModularLibrary: false
    isTypeSpecTest: true
    packageDetails:
      name: "@msinternal/model-inheritance"
      description: "Model Inheritance Test Service"
      version: "1.0.0"
