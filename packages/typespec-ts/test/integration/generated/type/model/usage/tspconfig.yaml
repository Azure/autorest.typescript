emit:
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-ts":
    "emitter-output-dir": "{project-root}"
    generate-metadata: true
    generate-test: false
    add-credentials: false
    is-typespec-test: true
    is-modular-library: false
    package-details:
      name: "@unbranded/usage"
      description: "Usage Test Service"
      version: "1.0.0"
