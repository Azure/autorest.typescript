emit:
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-ts":
    azure-sdk-for-js: false
    generate-samples: true
    emitter-output-dir: "{project-root}/generated/typespec-ts"
    experimental-extensible-enums: true
    typespec-title-map:
      HelpClient: HelpRP
    package-details:
      name: "@azure/arm-selfhelp"
