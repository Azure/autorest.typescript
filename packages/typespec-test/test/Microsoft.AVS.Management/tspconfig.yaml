emit: ["@azure-tools/typespec-ts"]
options:
  "@azure-tools/typespec-ts":
    typespec-title-map: 
      AzureVMwareSolutionAPIClient: AzureVMwareSolutionAPI
    azureSdkForJs: true
    isModularLibrary: true
    generateMetadata: true
    hierarchyClient: false
    experimentalExtensibleEnums: true
    enableOperationGroup: true
    emitter-output-dir: "{project-root}/generated/typespec-ts/sdk/test/arm-avs"
    flavor: "azure"
    packageDetails:
      name: "@azure/arm-avs"
