emit: ["@azure-tools/typespec-ts"]
options:
  "@azure-tools/typespec-ts":
    typespec-title-map:
      AzureVMwareSolutionAPIClient: AzureVMwareSolutionAPI
    examples-dir: "{project-root}/spec/examples"
    generate-metadata: true
    generate-test: true
    azure-sdk-for-js: true
    experimental-extensible-enums: true
    emitter-output-dir: "{project-root}/generated/typespec-ts/sdk/test/arm-test"
    flavor: "azure"
    package-details:
      name: "@azure/arm-avs"
