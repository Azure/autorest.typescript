emit:
  - "@azure-tools/typespec-ts"
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-ts":
    generateMetadata: true
    generateTest: true
    azureSdkForJs: false
    isModularLibrary: true
    "emitter-output-dir": "{project-root}/generated/typespec-ts"
    packageDetails:
      name: "@msinternal/lro-modular"
      description: "LRO modular Inference Service"
  "@azure-tools/typespec-autorest":
    "emitter-output-dir": "{project-root}/generated/lro"
