openapi: 3.1.0
info:
  title: KeyVaultClient
  version: v1
tags: []
paths:
  /secrets/{secret-name}/{secret-version}:
    get:
      operationId: getSecret
      summary: Get a specified secret from a given key vault.
      description: The most basic operation.
      parameters:
        - $ref: '#/components/parameters/Azure.Core.Foundations.ApiVersionParameter'
        - name: secret-name
          in: path
          required: true
          description: The name of the secret.
          schema:
            type: string
        - name: secret-version
          in: path
          required: false
          description: The version of the secret. This URI fragment is optional. If not specified, the latest version of the secret is returned.
          schema:
            type: string
        - name: outContentType
          in: query
          required: false
          description: The media type (MIME type) of the certificate. If a supported format is specified, the certificate content is converted to the requested format. Currently, only PFX to PEM conversion is supported. If an unsupported format is specified, the request is rejected. If not specified, the certificate is returned in its original format without conversion.
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
components:
  parameters:
    Azure.Core.Foundations.ApiVersionParameter:
      name: api-version
      in: query
      required: true
      description: The API version to use for this operation.
      schema:
        type: string
        minLength: 1
      explode: false
  schemas:
    Versions:
      type: string
      enum:
        - v1
servers:
  - url: '{vaultBaseUrl}'
    description: The key vault client performs cryptographic key operations and vault operations against the Key Vault service.
    variables:
      vaultBaseUrl:
        default: ''
