emit:
  - "@azure-tools/typespec-ts"
options:

  "@azure-tools/typespec-ts":
    "emitter-output-dir": "{project-root}/generated/typespec-ts"
    isModularLibrary: true
    generateMetadata: true
    azureSdkForJs: true
    packageDetails:
      name: "@azure/ai-inference"
      description: "Inference API for Azure-supported AI models"
    flavor: azure